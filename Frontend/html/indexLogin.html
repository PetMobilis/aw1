<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/login.css">
</head>
    <!-- Essa tela foi feita por: Fernanda. -->
<body class="body">
    <div class="container">
        <div class="form-image">
            <img src="img/LOGO.png" alt="">
        </div>
        
        <div class="form">
            <form id="loginForm">
               <div class="form-header">
                  <div class="cadastro-button">
                     <button><a href="/Frontend/html/indexCadastro.html">Cadastre-se</a></button>
                 </div>
                  <div class="title mb-3">
                      <h1>Login</h1>
                  </div>
              </div>
                <div class="input-group">
                  <div class="input-box mb-3 d-block">
                      <label for="email">E-mail</label>
                      <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                  </div>
                  <div class="input-box mb-3 d-block">
                      <label for="password">Senha</label>
                      <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                  </div>
              </div>

                <div class="continue-button">
                    <button type="button" onclick="login()">Continuar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/Frontend/script/scriptLogin.js"></script>
</body>
</html>
