<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="..\style\cadastro.css" rel="stylesheet">
</head>
    <!-- Essa tela foi feita por Fernanda. -->

<body class="body">
    <div class="container">
        <div class="form-image">
            <img src="../img/LOGO.png" alt="">
        </div>
        <div class="form">
            <form class="needs-validation" novalidate>
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="/Frontend/html/indexLogin.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <!-- Essa parte de validação das senhas foi feita por: Felipe -->
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        <div class="invalid-feedback">
                            Senha inválida!
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                        <div class="invalid-feedback">
                            As senhas não conferem!
                        </div>
                    </div>
                    <div class="continue-button">
                        <button onclick="validateForm()"><a href="/Frontend/html/pag.html">Continuar</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/Frontend/script/scriptCadastro.js"></script>
</body>
</html>
